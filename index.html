<h1>Kikkers en eekhoorns</h1>
<p><a href="kikker.html">meer kikkers</a></p>
<p>Kikkers zijn de beste dieren die bestaan. Er zijn zoveel mooie soorten, ik kan geen favoriete kiezen.</p>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Red_eyed_tree_frog_edit2.jpg/399px-Red_eyed_tree_frog_edit2.jpg" width="300" alt="kikker">

<img src="img\kikker.jpg" width="300" alt="kikker">
<p>Eekhoorns hebben mooie zachte staarten, die ze voor balans en dergelijke gebruiken. Ook helpen ze met het behouden van bossen.</p>
